<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Ressu typing game | Do you have Ressu's fastest fingers? </title>
  <meta name="author" content="Daniel Nikkar, Elias Simojoki, Tristian, Fatih">
  <meta name="description"
    content="Have you ever wondered who is the fastest typer in Ressu? Now you can find out with this typing game!">
  <link rel="icon" type="image/x-icon" href="favicon.png">

  <script src="js/inputScript.js" defer></script>
  <script src="js/indexScript.js" defer></script>
  <script src="js/table.js" defer></script>
</head>

<body onmousedown="return false" onselect="return false">
  <div class="container-game visible">
    <div class="timer" id="timer"></div>
    <div class="quote-display" id="quoteDisplay"></div>
    <div class="quote-input-parent">
      <textarea id="quoteInput" class="quote-input" autofocus></textarea>
    </div>
  </div>
  <div class="container-game-end not-visible">
    <div class="congratulations" id="congrats"></div>
    <label for="name" id="inputinstruction"></label>
    <input type="text" id="name" required maxlength="8" size="10">
    <button id="submitButton">SUBMIT</button>
    <div class="report" id="report"></div>
  </div>
  <div class="container-leaderboard not-visible">
    <h2>Leaderboard</h2>
    <div class="table-wrap">
      <table border=2px>
        <thead class="headers">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="dataDisplay">
          <tr>
            <td>1:</td>
            <td>Tristan</td>
            <td>33.333</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Ressu typing game | Do you have Ressu's fastest fingers? </title>
  <meta name="author" content="Daniel Nikkar, Elias Simojoki, Tristian, Fatih">
  <meta name="description"
    content="Have you ever wondered who is the fastest typer in Ressu? Now you can find out with this typing game!">
  <link rel="icon" type="image/x-icon" href="favicon.png">

  <script type="module" src="js/app.js"></script>
</head>

<body class="unselectable">
  <div class="top3">
    <div class="first" id="first"></div>
    <div class="second" id="second"></div>
    <div class="third" id="third"></div>
  </div>
  <div class="container-game visible">
    <div class="timer" id="timer">0</div>
    <div class="quote-display" id="quoteDisplay"></div>
    <div class="quote-input-parent">
      <textarea id="quoteInput" class="quote-input" autofocus></textarea>
    </div>
  </div>
  <div class="container-game-end not-visible">
    <div class="time-report" id="timeReport">lalala</div>
    <div class="high-score" id="highScore">yoyoo</div>
    <label for="submitname" id="inputinstruction"></label>
    <input class="visible" type="text" id="submitname" required maxlength="8" size="5">
    <button class="visible" id="submitButton">SUBMIT</button>
  </div>
  <div class="container-leaderboard">
    <div class="leaderboard-header">
      <h2>Leaderboard</h2>
    </div>
    <div class="table-wrap">
      <table>
        <thead class="headers">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
